<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
</head>
<body>
    <h1>로그인</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">이름:</label>
        <input type="text" name="name" required><br>
        <label for="password">비밀번호:</label>
        <input type="password" name="password" required><br>
        <button type="submit">로그인</button>
    </form>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
